{% extends "layout.html" %}

{% block content %}
<div class="chat-main">
  <div class="chat-window" id="chat-window">
    {% for msg in messages %}
      <div class="message {{ msg.role|lower }}">
        <p>{{ msg.content }}</p>
      </div>
    {% endfor %}
  </div>

  <div class="chat-input-wrapper">
    <div class="chat-input">
      <textarea id="user-input" placeholder="Type your query here."></textarea>
      <button id="send-btn" hidden>Send</button>
    </div>
  </div>
</div>
{% endblock %}
